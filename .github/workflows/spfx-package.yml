name: Build SPFx package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 10
        uses: actions/setup-node@v4
        with:
          node-version: '10.x'

      - name: Install deps
        run: npm ci

      - name: Build and package SPFx solution
        run: |
          npx gulp bundle --ship
          npx gulp package-solution --ship

      - name: List solution
        run: ls -la solution || true

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: spfx-sppkg
          path: solution/*.sppkg
